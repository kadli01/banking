balance: {{dc.loggedInUser.user.balance}}
<form name="depositForm" novalidate>
	<div class="form-group">
		<label class="form-check-label">Deposit
			<input type="radio" name="type" class="form-control" value="1" ng-model="dc.type">
		</label>
		<label class="form-check-label">Withdraw
			<input type="radio" name="type" class="form-control" value="2" ng-model="dc.type">
		</label>
	</div>
	<div class="form-group">
		<label>Amount
			<input type="number" name="amount" class="form-control" ng-model="dc.amount" ng-min="1" required>
		</label>
		<div role="alert">
			<span class="error" ng-show="depositForm.amount.$error.required && depositForm.amount.$touched">
			  Required!</span>
			<span class="error" ng-show="depositForm.amount.$error.min">
			  Must be positive number!</span>
		  </div>
	</div>

	<button ng-show="dc.type == 1" class="btn btn-success" ng-click="dc.deposit()" ng-disabled="depositForm.$invalid">Deposit</button>
	<button ng-show="dc.type == 2" class="btn btn-success" ng-click="dc.withdraw()" ng-disabled="depositForm.$invalid">Withdraw</button>
</form>
